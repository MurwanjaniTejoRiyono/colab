<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="dicoding:email" content="murwanjani.tejo@gmail.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Responsive script-->
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"> </script>

    <title>Rekomendasi Tanaman</title>
</head>

<body>

    <head>
        <nav class="navbar navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <!--<span class="navbar-brand mb-0 h1 ms-3" style="font-size: 27px">GoFarm</span>-->
            </div>
        </nav>
    </head>

    <main>
        <section class="container-sm py-4">
            <center>
                <div class="card text-white bg-dark mb-3" style="max-width: 25rem;">
                    <div class="card-header">
                        <h3>Rekomendasi Tanaman</h3>
                    </div>
                    <div class="card-body">
                        {% if prediction_text %}
                        <h4 class="card-text">Hasil</h4>
                        <h3 class="card-text" style="color: bisque;">
                            {{ prediction_text }}
                        </h3>
                        {% endif %}
                    </div>
                </div>
            </center>
        </section>

        <section class="container-sm bg p-5" style="width: 60%; margin-bottom: 5%; box-shadow: 0 3px 20px rgba(0, 0, 0, 0.253);">
            <form action="{{ url_for('predict')}}" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <label for="nitrogen" class="form-label">Nitrogen</label>
                        <input type="text" class="form-control" id="nitrogen" placeholder="Masukkan Nilai Nitrogen(kg/ha)" name="N" required>
                    </div>
                    <div class="col">
                        <label for="phosphorous" class="form-label">Fosfor</label>
                        <input type="text" class="form-control" id="phosphorous" placeholder="Masukkan Nilai Fosfor (kg/ha)" name="P" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="potassium" class="form-label">Kalium</label>
                        <input type="text" class="form-control" id="potassium" placeholder="Masukkan Nilai Kalium (kg/ha)" name="K" required>
                    </div>
                    <div class="col">
                        <label for="temperature" class="form-label">Suhu</label>
                        <input type="text" class="form-control" id="temperature" placeholder="Masukkan Suhu (&deg;C)" name="temperature" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="humidity" class="form-label">Kelembaban</label>
                        <input type="text" class="form-control" id="humidity" placeholder="Masukkan Kelembaban (%)" name="humidity" required>
                    </div>
                    <div class="col">
                        <label for="ph" class="form-label">pH</label>
                        <input type="text" class="form-control" id="ph" placeholder="Masukkan pH" name="ph" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <!--<div class="col-6" style="margin-left: 26%;">
                        <label for="rainfall" class="form-label" style="margin-left: 36%;">Rain Fall</label>
                        <input type="text" class="form-control" id="rainfall" placeholder="input rainfall rate (mm)" name="rainfall" required>
                    </div>-->
                </div>
                <div class="row mb-3 py-2">
                    <button type="submit" class="btn btn-dark text" style="width: 44%; margin-left: 29%;">Predict</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <nav class="navbar navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 py-3" style="font-size: 14px">Copyright 2022 by Murwanjani Tejo Riyono</span>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
